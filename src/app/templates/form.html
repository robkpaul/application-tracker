{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class = "container py-5">
    <h1>{{form_title}}</h1>
    <form method = "POST">
        {% csrf_token %} 
        {{ form|crispy }}
        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
</div>

<div>
    {% block post_form_content %}
    {% endblock post_form_content %}
</div>
    

{% endblock %}
